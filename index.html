<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 5 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="yellow" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
            <a-sphere position = "8.5 0 -5" radius = "0.3" color = "lavenderblush" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
        </a-entity>
        
         <!--Earth-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
            <a-sphere position = "14 0 -5" radius = "0.5" color = "blue" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
                <!--Moon-->
                <a-entity position = "-0.5 0 0" rotation = "0 0 0"
                animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
                <a-sphere position = "1 0 0" radius = "0.2" color = "red" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">             </a-sphere>
                </a-entity>
            </a-sphere>
         </a-entity>

         <!--Mars-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
             animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000">
             <a-sphere position = "19.5 0 -5" radius = "0.4" color = "red" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259">             </a-sphere>
         </a-entity>

         <!--Jupiter-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
             animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
             <a-sphere position = "24.5 0 -5" radius = "1" color = "orange" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
         </a-entity>

         <!--Saturn-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
             animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000">
             <a-sphere position = "29.5 0 -5" radius = "0.85" color = "white" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <!--Saturn's Rings-->
                <a-torus color="red" rotation="90 0 0" radius="1.75" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="pink" rotation="90 0 0" radius="1.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
                <a-torus color="orange" rotation="90 0 0" radius="1.25" radius-tubular="0.01" segments-tubular="1000"></a-torus>
             </a-sphere>
         </a-entity>

         <!--Uranus-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
             animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000">
             <a-sphere position = "34.5 0 -5" radius = "0.35" color = "cyan" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
         </a-entity>

         <!--Neptune-->
         <a-entity position = "0 0 0" rotation = "0 0 0"
             animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
             <a-sphere position = "40 0 -5" radius = "0.65" color = "steelblue" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
         </a-entity>
         
         <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

         <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="10" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="15" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="20" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="25" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="30" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="35" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="40" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    </a-scene>
</body>

</html>
